<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="/">
    CRUD ANGULAR
  </a>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <table border="1px">
        <thead>
          <th>ID</th>
          <th>NOMBRE</th>
          <th>PAIS</th>
          <th>EDAD</th>
          <th>DNI</th>
          <th>E. CIVIL</th>
        </thead>
        <tbody *ngFor="let d of trabajadorArray" (click)="openForEdit(d)" [class.active]="d == selectTrabajador">
          <td>
            <span class="badge badge-primary">{{ d.id }} </span>
          </td>
          <td> {{ d.name }} </td>
          <td> {{ d.pais }} </td>
          <td> {{ d.age }} </td>
          <td> {{ d.dni }} </td>
          <td> {{ d.estado }} </td>
        </tbody>
      </table>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Insertar Trabajador
          </div>
          <div class="form-group">
            <label>Nombre:</label>
            <input placeholder="Ingresar Nombre" [(ngModel)]="selectTrabajador.name" class="form-control" type="text" name="">
          </div>
          <div class="form-group">
              <label>Pais:</label>
              <input placeholder="Ingresar Pais" [(ngModel)]="selectTrabajador.pais" class="form-control" type="text" name="">
          </div>
          <div class="form-group">
              <label>Edad:</label>
              <input placeholder="Ingresar Edad" [(ngModel)]="selectTrabajador.age" class="form-control" type="number" name="">
          </div>
          <div class="form-group">
              <label>DNI:</label>
              <input placeholder="Ingresar DNI" [(ngModel)]="selectTrabajador.dni" class="form-control" type="text" name="">
          </div>
          <div class="form-group">
              <label>Estado Civil:</label>
              <input placeholder="Ingresar Estado Civil" [(ngModel)]="selectTrabajador.estado" class="form-control" type="text" name="">
          </div>
          <button (click)="addOrEdit()" class="btn btn-primary">
            Submit
          </button>
          <button 
          *ngIf="selectTrabajador.id !== 0"
          class="btn btn-danger"
          (click)="delete()">
          Delete
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <img width="300" alt="Angular Logo" src="../assets/trabajador.png">
    </div>
  </div>
</div>
